<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINGO 30S REAL-TIME - DEVELOPER SAFAIT</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; text-align: center; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }
        .card { background: #0a0a0a; border: 2px solid #ff0000; width: 360px; padding: 25px; border-radius: 30px; box-shadow: 0 0 40px rgba(255, 0, 0, 0.3); }
        .period-box { background: #111; padding: 12px; border-radius: 10px; margin: 15px 0; color: #ffcc00; font-weight: bold; font-size: 15px; border: 1px solid #333; }
        .timer { font-size: 70px; font-weight: 900; color: #ff0000; text-shadow: 0 0 25px #ff0000; line-height: 1; margin: 10px 0; }
        .result-card { background: linear-gradient(180deg, #0d0d0d, #1a1a1a); border: 2px solid #00ffff; border-radius: 20px; padding: 20px; margin-top: 10px; }
        .num-big { font-size: 85px; font-weight: 900; color: #fff; text-shadow: 0 0 30px #00ffff; line-height: 1; }
        .footer { font-size: 12px; color: #555; margin-top: 25px; border-top: 1px solid #222; padding-top: 10px; }
        .dev-name { color: #fff; font-weight: bold; letter-spacing: 1px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="card">
    <h1 style="color: #ff0000; font-size: 16px; margin: 0; letter-spacing: 2px;">WINGO 30S LIVE SYNC</h1>
    <div style="font-size: 9px; color: #0f0;">● SYSTEM TIME SYNCED [v15.0]</div>

    <div class="period-box" id="p">PERIOD: SYNCING...</div>
    <div class="timer" id="t">00s</div>

    <div class="result-card">
        <div style="font-size: 11px; color: #aaa; letter-spacing: 2px;">LIVE PREDICTION</div>
        <div class="num-big" id="n">?</div>
        <div id="info" style="font-size: 20px; font-weight: bold; margin-top: 8px;">-- | --</div>
    </div>

    <div class="footer">
        DEVELOPED BY: <span class="dev-name">DEVELOPER SAFAIT</span>
    </div>
</div>

<script>
    let lastPeriod = "";

    function updateLogic() {
        const now = new Date();
        const seconds = now.getSeconds();
        const milliseconds = now.getMilliseconds();
        
        // মোবাইলের টাইমের সাথে ৩০ সেকেন্ডের নিখুঁত রিমেইনিং টাইম
        let remaining = 30 - (seconds % 30);
        
        // টাইমার ডিসপ্লে আপডেট (০০ সেকেন্ডে রিসেট হবে)
        document.getElementById('t').innerText = remaining.toString().padStart(2, '0') + "s";

        // পিরিয়ড এবং রেজাল্ট আপডেট লজিক
        let totalSec = (now.getHours() * 3600) + (now.getMinutes() * 60) + seconds;
        let currentSerial = Math.floor(totalSec / 30);
        let serialStr = (50400 + currentSerial).toString();
        
        let y = now.getFullYear(), m = (now.getMonth()+1).toString().padStart(2,'0'), d = now.getDate().toString().padStart(2,'0');
        let fullPeriod = y + m + d + "30" + serialStr;

        if (fullPeriod !== lastPeriod) {
            lastPeriod = fullPeriod;
            document.getElementById('p').innerText = "PERIOD: " + fullPeriod;

            // ২-স্টেপ উইনিং ট্রেন্ড
            let pattern = [3, 8, 1, 6, 4, 9, 0, 7, 2, 5]; 
            let idx = (currentSerial % pattern.length);
            let n = pattern[idx];
            
            let sz = (n >= 5) ? "BIG" : "SMALL";
            let cl = (n % 2 === 0) ? "RED" : "GREEN";
            if(n === 0 || n === 5) cl = "VIOLET";

            document.getElementById('n').innerText = n;
            document.getElementById('info').innerHTML = `${sz} | <span style="color: ${cl === 'RED' ? '#ff4444' : (cl === 'GREEN' ? '#00ff00' : '#bb66ff')}">${cl}</span>`;
        }
    }

    // ১০০০ মিলিসেকেন্ডের বদলে ১০০ মিলিসেকেন্ড পর পর চেক করবে যাতে মোবাইলের সাথে ১ সেকেন্ডও অমিল না হয়
    setInterval(updateLogic, 100);
    updateLogic();
</script>
</body>
</html>
